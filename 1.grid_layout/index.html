<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <style>
        [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
        text-align: center;
        }
    </style>
</head>
<body>
    <!--
        in order to create a layout we use:
        1.Container 
        2.Row 
        3.Columns
        ####GridPoints
        Breakpoint | Class infix
        X-Small    | none
        Small      | sm
        Medium     | md
        Large      | lg
        Extra Large| xl
        Larger     | xxl
        
    -->

    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md col-sm-3">1</div>
            <div class="col-lg-4 col-md col-sm">2</div>
        </div>
        <div class="row">
            <div class="col col-sm-5">1</div>
            <div class="col col-sm-3">2</div>
            <div class="col col-sm-4">3</div>
        </div>
        <div class="row">
            <div class="col">4</div>
        </div>
    </div>
</body>
</html>
